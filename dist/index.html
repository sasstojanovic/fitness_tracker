<!DOCTYPE html>
<html>

<head>
    <title>Fitness Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="icons/material-icons.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div id="header-container">
            <div id="header-message">Welcome!</div>
            <div id="header-description">Overview of your activity</div>
        </div>
        <div id="days-container">
            <div class="one-day-container">
                <div class="one-day-content">4 MON</div>
            </div>
            <div class="one-day-container">
                <div class="one-day-content">5 TUE</div>
            </div>
            <div class="one-day-container">
                <div class="one-day-content">6 WED</div>
            </div>
            <div class="one-day-container">
                <div class="one-day-content">7 THU</div>
            </div>
            <div class="one-day-container">
                <div class="one-day-content">8 FRI</div>
            </div>
        </div>
        <div id="activity-container" class="action-panel">
            <div class="action-info">
                <div class="icon-container"><i class="material-icons">timer</i></div>
                <div>
                    <div class="action-title">Activity</div>
                    <div class="action-description">Average</div>
                </div>
            </div>
            <div id="activity-value">
                6h 40min
            </div>
        </div>
        <div id="steps-container" class="action-panel">
            <div class="action-info">
                <div class="icon-container"><i class="material-icons">directions_run</i></div>
                <div>
                    <div class="action-title">Steps</div>
                    <div class="action-description">Total</div>
                </div>
            </div>
            <div class="action-value">
                7,540
            </div>
        </div>
        <div id="calories-container" class="action-panel">
            <div class="action-info">
                <div class="icon-container"><i class="material-icons">whatshot</i></div>
                <div>
                    <div class="action-title">Calories</div>
                    <div class="action-description">Total Burned</div>
                </div>
            </div>
            <div class="action-value">
                340
            </div>
        </div>
    </div>


    <script src="js/index.bundle.js"></script>
</body>

</html>
