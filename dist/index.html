<!DOCTYPE html>
<html>

<head>
    <title>Fitness Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="icons/material-icons.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="week-review-header" class="week-review">
            <div class="header-content">
                <div class="header-message">Welcome!</div>
                <div class="header-description">Overview of your activity</div>
            </div>
        </div>

        <div id="day-review-header" class="day-review hidden">
            <div class="header-back">
                <i class="material-icons">chevron_left</i>
            </div>
            <div class="header-content">
                <div id="day-review-week-day-name" class="header-message"></div>
                <div id="day-review-date" class="header-description"></div>
            </div>
        </div>

        <div id="days-container"></div>

        <div class="week-review">
            <div id="activity-container" class="action-panel">
                <div class="action-info">
                    <div class="icon-container"><i class="material-icons">timer</i></div>
                    <div>
                        <div class="action-title">Activity</div>
                        <div class="action-description">Average</div>
                    </div>
                </div>
                <div id="activity-value">N/A</div>
            </div>
            <div id="steps-container" class="action-panel">
                <div class="action-info">
                    <div class="icon-container"><i class="material-icons">directions_run</i></div>
                    <div>
                        <div class="action-title">Steps</div>
                        <div class="action-description">Total</div>
                    </div>
                </div>
                <div class="action-value">N/A</div>
            </div>
            <div id="calories-container" class="action-panel">
                <div class="action-info">
                    <div class="icon-container"><i class="material-icons">whatshot</i></div>
                    <div>
                        <div class="action-title">Calories</div>
                        <div class="action-description">Total Burned</div>
                    </div>
                </div>
                <div class="action-value">N/A</div>
            </div>
        </div>

        <div class="day-review hidden">
            <div id="day-activity-container">
                <div id="day-steps-container">
                    <div id="day-steps-wrapper">
                        <div id="day-steps-icon" class="icon-container">
                            <i class="material-icons">directions_run</i>
                        </div>
                        <div id="day-steps-title">Steps</div>
                        <div id="day-steps-value"></div>
                    </div>
                </div>
                <div id="day-review-progress-message"></div>
                <div id="day-review-motivation-message"></div>
                <div id="day-review-details">
                    <div class="day-review-details-wrapper">
                        <div class="day-review-details-container">
                            <div class="day-review-details-title">km</div>
                            <div id="day-review-distance-value" class="day-review-details-value">N/A</div>
                        </div>
                    </div>
                    <div class="day-review-details-wrapper">
                        <div class="day-review-details-container">
                            <div class="day-review-details-title">cal</div>
                            <div id="day-review-calories-value" class="day-review-details-value">N/A</div>
                        </div>
                    </div>
                    <div class="day-review-details-wrapper">
                        <div class="day-review-details-container">
                            <div class="day-review-details-title">hours</div>
                            <div id="day-review-time-value" class="day-review-details-value">N/A</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="js/index.bundle.js"></script>
</body>

</html>
